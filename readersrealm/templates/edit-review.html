{% extends 'base.html' %}

{% block content %}
<div class="container book-entry-form pt-2">
    <div class="col-md-6 offset-md-3 bg-dark border border-white">
        <div class="card card-body bg-dark text-white">
            <h1 class="text-center">Edit Review for {{ book.title }}</h1>

            <form action="{{ url_for('edit_review', review_id=review_id) }}" method="POST">
                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <select class="form-control" id="rating" name="rating" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Review</label>
                    <textarea class="form-control" id="comment" name="comment" required>{{ review.comment }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Edit Review</button>
                </div>
            </form>
            
            
        </div>
    </div>
</div>
{% endblock %}
