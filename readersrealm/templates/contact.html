{% extends 'base.html' %}

{% block content %}
    <div class="container bg-dark border border-white mt-5 ">
      <h1 class="text-center pt-2">Contact</h1>

      <form action="{{ url_for('contact') }}" method="POST" class="mb-3 text-white">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email ">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-lg btn-dark border-white mb-2 mt-2">Submit</button>
        </div>
      </form>
    </div>
{% endblock %}
