{% extends 'base.html' %}

{% block content %}
    <div class="container bg-dark border border-white mt-5">
        <h1 class="text-center pt-2">Contact</h1>

        <form action="{{ url_for('contact') }}" onsubmit="return sendMail(this)" method="POST" class="mb-3 text-white">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button id="submit" type="submit" class="btn btn-primary border-white mb-2 mt-2">Submit</button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content bg-dark text-white border border-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Thank You!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="text-white">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Your Enquiry  has been successfully sent.</p>
                        <p>One of our team will be in touch shortly</p>
                        <a href="{{ url_for('index') }}" class="btn btn-primary text-white text-center" aria-label="Return to the home page">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
{% endblock %}
